{% extends 'scraping/base.html' %}

{% block title %}
Register
{% endblock %}



{% block content %}
<div class="row">
	<div class="col-md-6 mx-auto">
		<h2>Sign Up</h2>
			<form method="POST">
			<div class="form-group">
				{% csrf_token %}
				{{ form.as_p}}
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
	

{% endblock %}
